<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <h1>I Declare War</h1>
    <div id="player-container"></div>
    <div id="computer-container"></div>

    <div class="game-container">
        <div class="player">
            <h2>Player</h2>
            <div class="card" id="player-card">?</div>
        </div>

        <div class="computer">
            <h2>Computer</h2>
            <div class="card" id="computer-card">?</div>
        </div>
    </div>

    <button id="draw-button">Draw Card</button>
    <p id="game-message">Press "Draw Card" to start!</p>
    <p id="game-message2"> Lets GO!</p>

    
</body>
</html>
