<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>

    <h1>I Declare War</h1>

    <form id="player-form">
        <label for="player-name">Enter your name:</label>
        <input type="text" id="player-name" required minlength="3">
        <button type="submit">Start Game</button>
    </form>

    <div class="game-container">
        <div class="player">
            <h2>Player</h2>
            <div id="player-container"></div>
            <div class="card" id="player-card">?</div>
        </div>

        <div class="computer">
            <h2>Computer</h2>
            <div id="computer-container"></div>
            <div class="card" id="computer-card">?</div>
        </div>

        <div class="scoreboard">
            <span id="player-score">0</span></p>
            <span id="computer-score">0</span></p>
        </div>
    </div>

    <button id="draw-button">Draw Card</button>
    <p id="game-message">Press "Draw Card" to start!</p>
    <p id="game-message2"> Lets GO!</p>
    <button id="reset-button">Reset Game</button>


</body>

</html>
